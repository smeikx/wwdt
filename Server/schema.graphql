scalar Date

type Project {
	id: ID!
	title: String!
	creationTime: Date!
	description: String
	sessions: [Session]!
}

type Session {
	id: ID!
	title: String!
	description: String
	contributors: [Contributor]!
	markers: [Marker]!
	recordings: [Recording]!
	arrangements: [Arrangement]!
}

type ArrangementCoordinate {
	x: Int!
	y: Int!
}

type ArrangedMark {
	mark: Mark!
	position ArrangementCoordinate!
}

type ArrangementConnection {
	from: ArrangementCoordinate!
	to: ArrangementCoordinate!
}

type ArrangementLabel {
	title: String!
	description: String
}

type Arrangement {
	title: String!
	description: String
	creator: Contributor!
	contributors: [Contributor]
	marks: [ArrangedMark]!
	connections: [ArrangementConnection]!
	labels: [ArrangementLabel]!
}

type Recording {
#	start
#	pause
#	stop
#	streams
}

Stream {
	type
	url
}

type Contributor {
	id: ID!
	email: String!
	forename: String!
	surname: String
	projectRole: Role
	sessionRole: Role
	uploads: [Upload]!
	marks: [Mark]!
	arrangements: [Arrangement]!
}

type Upload {
	creator: Contributor!
	uploadTime: Date!
	uploadName: String!
	displayName: String!
	url: String!
	mediaType: MediaType!
}
